<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./top-etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header><h1>Etch a Sketch</h1></header>
    <main>
        <div id="container"></div>
        <aside>
            <label for="color">Select your color:
                <input type="color" id="color" value="#000000"><br>
            </label>
            <label for="grid-area">Please set the desired grid area (1-100):
                <input type="number" id="grid-area" min="1" max="64" value="64">
            </label>
            <button id="reset">Reset</button>
        </aside>
    </main>
    <footer>Rafael Botella for <em>The Odin Project</em></footer>
</body>
</html>
