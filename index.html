<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./top-etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header><h1>Etch a Sketch</h1></header>
    <main>
        <div id="container"></div>
        <aside>
            <label for="color">Select your favorite color:
                <input type="color" id="color"><br>

            </label>
            <label for="grid-area">Please set the desired grid area (1-64):
                <input type="number" id="grid-area" min="1" max="64" value="">

            </label>
        </aside>
    </main>
    <footer></footer>
</body>
</html>
